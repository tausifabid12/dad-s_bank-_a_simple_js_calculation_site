<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>
<body>
    <main>
        <h1 class="text-center text-4xl py-12">Welcome to <span class="font-bold text-cyan-500">Baper Bank</span></h1>

        <section id="logInSec">
            <div id="logInContainer" class="w-3/4 mx-auto bg-cyan-200 h-96 flex items-center justify-center flex-col rounded-md">
                <h2 class="text-4xl font-bold text-cyan-500 pb-12">Please login</h2>
                <input class ="mb-5 p-1 text-2xl rounded-md text-center w-1/2" type="email" name="email" id="email" placeholder="Enter your email">
                <input class ="mb-5 p-1 text-2xl rounded-md text-center w-1/2" type="password" name="password" id="password" placeholder="Enter your password">
                <button class="bg-cyan-500 px-5 py-2  my-3 rounded-md font-bold text-white" id="loginBtn">Submit</button>
            </div>
        </section>
    </main>
    



    <script src="js/main.js"></script>
</body>
</html>
